<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentines?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://png.pngtree.com/background/20210716/original/pngtree-cute-dog-tiled-background-bone-claw-print-picture-image_1349644.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        #content {
            position: relative;
            z-index: 1;
        }
        #yesButton {
            font-size: 16px;
            margin: 10px;
            background-color: green;
            color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            border: none;
        }
        #noButton {
            margin: 10px;
            background-color: red;
            color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            border: none;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <img src="https://media.tenor.com/pr97tShoqaEAAAAj/capoo-bugcat.gif" alt="GIF" id="gif">
        <h1 id="mainText">Will you be my Valentines?</h1>
        <button id="yesButton" onclick="changeGifAndRemoveButtons()">Yes</button>
        <button id="noButton" onclick="changeTextAndMakeYesBigger()">No</button>
    </div>

    <script>
        const texts = ["Are you sure?", "Really think about it", "Really?", "You'll make me sad :(", "Please think about it", "You're making me cry", "Try again c:", "Absolutely Positive?", "Weally?", "Yes", "STOP", "WHYYY", "Pretty please", "You missed Yes", "That's not yes", "bruh", "BAD DOGGIE"];
        let noClickCount = 0;

        function changeTextAndMakeYesBigger() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const gif = document.getElementById('gif');
            const mainText = document.getElementById('mainText');
            const currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + 'px';
            const randomIndex = Math.floor(Math.random() * texts.length);
            noButton.innerText = texts[randomIndex];
            noClickCount++;

            if (noClickCount >= 30) {
                gif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3NoenhjN281YXNkdGNjYnl5aWFlc3Fzb2xmNDN6MGJjNzJjZHBvdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dnSDhYT5Y9a7yvtwmU/giphy.gif";
                mainText.innerText = "you serious";
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
            }
        }

        function changeGifAndRemoveButtons() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const gif = document.getElementById('gif');
            const mainText = document.getElementById('mainText');
            gif.src = "https://i.pinimg.com/originals/c7/ef/fb/c7effb0f9103fa52caade08a96cc5f25.gif";
            mainText.innerText = "YIPPEEE!!";
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        }
    </script>
</body>
</html>
